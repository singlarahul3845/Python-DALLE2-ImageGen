<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevents scrollbars */
    display: flex;
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
    height: 100vh; /* Set full viewport height */
}
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.8); /* Transparent white background */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(10, 2, 2, 0.1);
    color: #fef8f8;
    z-index: 1; /* Ensures content appears above the video */
    position: relative; /* Ensures content is positioned relative to the body */
    width: 70%; /* Adjust the width as desired */
    max-width: 500px; /* Set a maximum width */
}
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            color: #fff0f0;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="https://openaicomproductionae4b.blob.core.windows.net/production-twill-01/c74791d0-75d2-48e6-acae-96d13bc97c56/paper-planes.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Welcome to Image Generation</h1>
        <form action="{{ url_for('generate_image') }}" method="post">
            <label for="prompt">Enter a prompt:</label><br>
            <textarea id="prompt" name="prompt" rows="5" cols="50"></textarea><br>
            <button type="submit">Create Artwork</button>
        </form>
    </div>
</body>
</html>
